workflow:
  name: naohai_FC_NH_024
  description: 'FC-NH-024: 场景卡片展示'
  phases:
  - name: enter_scene_section
    description: 进入场景资产管理区
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item:not(.add-item):first-child
      timeout: ${test.timeout.element_load}
      optional: true
    - action: click
      selector: text=场景, text=场景资产, .tab:has-text('场景')
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=场景, .scene-section
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: scene_section
      save_path: screenshots/naohai/fc_nh_022_scene_section.png
  - name: verify_scene_card
    description: 'FC-NH-024: 场景卡片展示'
    steps:
    - action: wait_for
      condition:
        selector: .scene-card:has-text('测试场景_${timestamp}'), .scene-item:has-text('测试场景_${timestamp}')
        visible: true
      timeout: ${test.timeout.element_load}
      optional: true
    - action: assert_element_exists
      selector: .scene-card:has-text('测试场景_${timestamp}') img
      optional: true
    - action: assert_element_exists
      selector: .scene-card:has-text('测试场景_${timestamp}') .name, .scene-card:has-text('测试场景_${timestamp}')
        .title
      optional: true
    - action: assert_element_exists
      selector: .scene-card .description, .scene-card .info
      optional: true
    - action: screenshot
      name: scene_card
      save_path: screenshots/naohai/fc_nh_024_scene_card.png
  type: write
  coverage_level: L3
  test_account: 专用测试账号
