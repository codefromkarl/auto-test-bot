workflow:
  name: naohai_FC_NH_053
  description: 'FC-NH-053: Tab项存在验证｜闹海当前版本-只读：验证 AI创作页流程 Tab 文案存在（剧本列表/剧本详情/分镜管理/视频编辑）'
  phases:
  - name: enter_ai_create
    description: 进入 AI创作/剧本列表
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: text=剧本详情
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=分镜管理
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=视频编辑
        visible: true
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: fc_nh_053_ai_create_step_tabs_present
      save_path: screenshots/naohai/fc_nh_053_ai_create_step_tabs_present.png
  legacy_workflow_name: naohai_06_ai_create_step_tabs_present
