workflow:
  description: 'FC-NH-049: 选择视频片段 (RF版本)'
  error_recovery:
  - action: rf_enter_ai_creation
    timeout: ${test.timeout.element_load}
  - action: rf_ensure_story_exists
    timeout: ${test.timeout.element_load}
  name: naohai_FC_NH_049_rf
  phases:
  - description: 'FC-NH-042: 从分镜进入视频创作页 (RF语义化）'
    metadata:
      conversion_rate: 0.38461538461538464
      selector_count: 6
      semantic_action_count: 5
    name: enter_video_creation
    steps:
    - action: open_page
      timeout: ${test.timeout.page_load}
      url: ${test.url}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: rf_enter_ai_creation
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: rf_ensure_story_exists
      optional: true
      timeout: ${test.timeout.element_load}
    - action: rf_enter_storyboard_management
      optional: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=分镜
        visible: true
      timeout: ${test.timeout.page_load}
    - action: rf_select_fusion_generation
      optional: true
      timeout: ${test.timeout.element_load}
    - action: rf_select_fusion_generation
      optional: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=视频创作, .video-creation-page
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: video_creation_page
      save_path: screenshots/naohai/fc_nh_042_video_page.png
    - action: assert_element_exists
      optional: true
      selector: .storyboard-context, .selected-shot
  - description: 'FC-NH-049: 选择视频片段 (RF语义化）'
    metadata:
      conversion_rate: 0.0
      selector_count: 4
      semantic_action_count: 0
    name: video_selection
    steps:
    - action: assert_element_exists
      optional: true
      selector: .video-fragment, .video-item, .result-video
    - action: assert_element_count
      min_count: 1
      optional: true
      selector: .video-fragment, .video-item
    - action: click
      optional: true
      selector: .video-fragment:first-child .select, .video-item:first-child .use-as-result
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition: &id001
        selector: .video-fragment.selected, .video-item.selected
        visible: true
      optional: true
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: video_selected
      save_path: screenshots/naohai/fc_nh_049_selected.png
    - action: click
      optional: true
      selector: text=保存选择, text=确定, .save-selection
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=保存成功, .success-message
        visible: true
      optional: true
      timeout: ${test.timeout.element_load}
  success_criteria:
  - 成功进入AI创作模块
  - 业务逻辑验证通过
  - RF语义化改进生效
  - 向后兼容性保持
  suite_setup:
  - action: wait_for
    condition: *id001
    optional: true
    timeout: ${test.timeout.element_load}
  version: rf-v1.0
