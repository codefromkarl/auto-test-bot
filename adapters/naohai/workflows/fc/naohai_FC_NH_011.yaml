workflow:
  name: naohai_FC_NH_011
  description: 'FC-NH-011: 预览效果区'
  phases:
  - name: enter_story_list
    description: 进入剧本列表页
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
  - name: open_create_modal
    description: 打开新建剧本弹窗
    steps:
    - action: click
      selector: div.list-item.add-item
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=基础信息
        visible: true
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: create_modal_open
      save_path: screenshots/naohai/fc_nh_004_modal_open.png
  - name: fc_nh_011
    description: 'FC-NH-011: 预览效果区'
    steps:
    - action: assert_element_exists
      selector: text=预览, .preview, .style-preview, .preview-area
      optional: true
    - action: screenshot
      name: fc_nh_011
      save_path: screenshots/naohai/fc_nh_011_preview.png
