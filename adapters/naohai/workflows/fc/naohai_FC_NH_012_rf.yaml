workflow:
  description: 'FC-NH-012: 完整创建剧本测试 - 端到端创建剧本并验证结果 (RF版本)'
  error_recovery:
  - action: rf_enter_ai_creation
    timeout: ${test.timeout.element_load}
  - action: rf_ensure_story_exists
    timeout: ${test.timeout.element_load}
  name: naohai_FC_NH_012_rf
  phases:
  - description: 进入剧本列表页 (RF语义化）
    metadata:
      conversion_rate: 0.16666666666666666
      selector_count: 1
      semantic_action_count: 1
    name: enter_story_list
    steps:
    - action: open_page
      timeout: ${test.timeout.page_load}
      url: ${test.url}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: rf_enter_ai_creation
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: before_create
      save_path: screenshots/naohai/fc_nh_012_before_create.png
  - description: 打开新建剧本弹窗 (RF语义化）
    metadata:
      conversion_rate: 0.0
      selector_count: 1
      semantic_action_count: 0
    name: open_create_modal
    steps:
    - action: click
      selector: div.list-item.add-item
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=基础信息
        visible: true
      timeout: ${test.timeout.element_load}
  - description: 填写基础信息 (RF语义化）
    metadata:
      conversion_rate: 0.0
      selector_count: 3
      semantic_action_count: 0
    name: fill_basic_info
    steps:
    - action: input
      clear: true
      selector: input[placeholder*="剧本名称"], input[placeholder*="名称"]
      text: 测试剧本_${timestamp}
    - action: input
      clear: true
      selector: textarea
      text: 这是一个自动化测试创建的剧本，用于验证完整创建流程。
    - action: upload_file
      file_path: tests/assets/cover.png
      selector: input[type="file"]
    - action: screenshot
      name: basic_info_filled
      save_path: screenshots/naohai/fc_nh_012_basic_info_filled.png
  - description: 选择画风并创建 (RF语义化）
    metadata:
      conversion_rate: 0.0
      selector_count: 3
      semantic_action_count: 0
    name: select_style
    steps:
    - action: click
      selector: text=下一步
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=画风
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: .style-card:first-child, .style-option:first-child, .art-style-item:first-child
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: .picture-mask, .el-loading-mask
        not_visible: true
      timeout: 5000
    - action: screenshot
      name: style_selected
      save_path: screenshots/naohai/fc_nh_012_style_selected.png
    - action: click
      selector: "button:has-text('创建剧本'), button:has-text('创建'), button:has-text('提交'), .el-button--primary:has-text('创建')"
      timeout: ${test.timeout.element_load}
  - description: 验证创建结果 (RF语义化）
    metadata:
      conversion_rate: 0.0
      selector_count: 0
      semantic_action_count: 0
    name: verify_creation_result
    steps:
    - action: wait_for
      condition: &id001
        selector: text=创建成功, text=成功, .success-message, .toast-success
        visible: true
      timeout: 30000
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: 30000
    - action: wait_for
      condition:
        selector: div.list-item:has-text('测试剧本_${timestamp}')
        visible: true
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: story_created
      save_path: screenshots/naohai/fc_nh_012_story_created.png
  success_criteria:
  - 成功进入AI创作模块
  - 业务逻辑验证通过
  - RF语义化改进生效
  - 向后兼容性保持
  suite_setup:
  - action: wait_for
    condition: *id001
    timeout: 30000
  version: rf-v1.0
