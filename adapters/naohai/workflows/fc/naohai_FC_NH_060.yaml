workflow:
  name: naohai_FC_NH_060
  description: 'FC-NH-060: 默认步骤只读验证｜闹海当前版本-只读：验证新建剧本弹窗默认停留在“基础信息”（且“画风”未出现）'
  phases:
  - name: open_modal
    description: 打开新建弹窗
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: fc_nh_060_create_modal_default_after_open
      save_path: screenshots/naohai/fc_nh_060_create_modal_default_after_open.png
    - action: assert_logged_in
    - action: wait_for
      condition:
        selector: .nav-routerTo-item:has-text("AI创作")
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item.add-item
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=基础信息
        visible: true
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: text=画风与预览
        visible: true
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: fc_nh_060_create_modal_default_step_readonly
      save_path: screenshots/naohai/fc_nh_060_create_modal_default_step_readonly.png
  legacy_workflow_name: naohai_13_create_modal_default_step_readonly
