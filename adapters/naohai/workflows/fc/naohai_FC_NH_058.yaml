workflow:
  name: naohai_FC_NH_058
  description: 'FC-NH-058: 比例选项存在验证｜闹海当前版本-只读：验证新建剧本弹窗画幅比例选项存在（16:9/9:16/1:1/4:3/3:4）'
  phases:
  - name: open_modal
    description: 打开新建弹窗
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item.add-item
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=基础信息
        visible: true
      timeout: ${test.timeout.page_load}
  - name: assert_ratios
    description: 断言画幅比例选项存在
    steps:
    - action: wait_for
      condition:
        selector: text=16:9
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=9:16
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=1:1
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=4:3
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=3:4
        visible: true
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: fc_nh_058_create_modal_ratios_present
      save_path: screenshots/naohai/fc_nh_058_create_modal_ratios_present.png
  legacy_workflow_name: naohai_11_create_modal_ratios_present
