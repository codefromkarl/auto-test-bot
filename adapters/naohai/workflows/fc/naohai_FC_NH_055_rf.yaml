workflow:
  description: 'FC-NH-055: 创建弹窗只读验证｜闹海当前版本-只读：打开新建剧本弹窗（仅打开，不填写不提交） (RF版本)'
  error_recovery:
  - action: rf_enter_ai_creation
    timeout: ${test.timeout.element_load}
  - action: rf_ensure_story_exists
    timeout: ${test.timeout.element_load}
  name: naohai_FC_NH_055_rf
  phases:
  - description: 进入剧本列表并打开弹窗 (RF语义化）
    metadata:
      conversion_rate: 0.1111111111111111
      selector_count: 2
      semantic_action_count: 1
    name: open_modal
    steps:
    - action: open_page
      timeout: ${test.timeout.page_load}
      url: ${test.url}
    - action: wait_for
      condition: &id001
        selector: .nav-routerTo-item
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_logged_in
    - action: rf_enter_ai_creation
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: div.list-item.add-item
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item.add-item
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=基础信息
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: fc_nh_055_create_modal_opened_readonly
      save_path: screenshots/naohai/fc_nh_055_create_modal_opened_readonly.png
  success_criteria:
  - 成功进入AI创作模块
  - 业务逻辑验证通过
  - RF语义化改进生效
  - 向后兼容性保持
  suite_setup:
  - action: wait_for
    condition: *id001
    timeout: ${test.timeout.page_load}
  version: rf-v1.0
