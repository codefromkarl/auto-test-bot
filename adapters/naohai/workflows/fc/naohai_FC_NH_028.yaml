workflow:
  name: naohai_FC_NH_028
  description: 'FC-NH-028: 编辑提示词入口'
  phases:
  - name: enter_storyboard_page
    description: 进入分镜管理页
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item:not(.add-item):first-child
      timeout: ${test.timeout.element_load}
      optional: true
    - action: click
      selector: text=分镜管理, .tab:has-text('分镜')
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=分镜, .storyboard-section
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: storyboard_page
      save_path: screenshots/naohai/fc_nh_026_storyboard.png
  - name: test_edit_prompt
    description: 'FC-NH-028: 编辑提示词入口'
    steps:
    - action: assert_element_exists
      selector: .storyboard-item:has-text('测试分镜_${timestamp}') .prompt-edit, .storyboard-item:has-text('测试分镜_${timestamp}')
        .edit-prompt
      optional: true
    - action: click
      selector: .storyboard-item:has-text('测试分镜_${timestamp}') .prompt-edit
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: .prompt-editor, .modal:has-text('提示词'), .sidepanel
        visible: true
      timeout: ${test.timeout.element_load}
      optional: true
    - action: assert_element_exists
      selector: textarea[placeholder*='提示词'], .prompt-textarea
      optional: true
    - action: assert_element_exists
      selector: text=保存, .save-prompt
      optional: true
    - action: assert_element_exists
      selector: text=取消, .cancel-prompt
      optional: true
    - action: screenshot
      name: prompt_editor
      save_path: screenshots/naohai/fc_nh_028_prompt.png
    - action: click
      selector: text=取消, .close, .cancel-prompt
      timeout: ${test.timeout.element_load}
      optional: true
  type: write
  coverage_level: L3
  test_account: 专用测试账号
