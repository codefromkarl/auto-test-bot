workflow:
  name: naohai_FC_NH_045
  description: 'FC-NH-045: 视频名称'
  phases:
  - name: enter_video_creation
    description: 'FC-NH-042: 从分镜进入视频创作页'
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item:not(.add-item)
      timeout: ${test.timeout.element_load}
      optional: true
    - action: click
      selector: text=分镜管理
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=分镜
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_element_exists
      selector: text=视频创作, .video-create, button:has-text('视频')
      optional: true
    - action: click
      selector: text=视频创作, .video-create
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=视频创作, .video-creation-page
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: video_creation_page
      save_path: screenshots/naohai/fc_nh_042_video_page.png
    - action: assert_element_exists
      selector: .storyboard-context, .selected-shot
      optional: true
  - name: video_name
    description: 'FC-NH-045: 视频名称'
    steps:
    - action: assert_element_exists
      selector: input[placeholder*='视频名称'], input[name*='video_name']
      optional: true
    - action: input
      selector: input[placeholder*='视频名称']
      text: 测试视频_${timestamp}
      clear: true
      optional: true
    - action: screenshot
      name: fc_nh_045
      save_path: screenshots/naohai/fc_nh_045_name.png
  type: write
  coverage_level: L3
  test_account: 专用测试账号
