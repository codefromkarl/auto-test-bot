workflow:
  name: naohai_FC_NH_013
  description: 'FC-NH-013: 新增分集入口'
  phases:
  - name: enter_story_detail
    description: 进入剧本详情/分集管理页
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item:not(.add-item):first-child
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=分集, text=片段, text=episodes
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: story_detail_entered
      save_path: screenshots/naohai/fc_nh_013_story_detail.png
  - name: add_episode_entry
    description: 'FC-NH-013: 新增分集入口'
    steps:
    - action: assert_element_exists
      selector: text=添加片段, text=新增片段, text=添加分集, text=新增分集, button:has-text('+'),
        .add-episode
    - action: screenshot
      name: add_episode_entry
      save_path: screenshots/naohai/fc_nh_013_add_entry.png
  type: write
  coverage_level: L3
  test_account: 专用测试账号
