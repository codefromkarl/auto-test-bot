workflow:
  name: naohai_FC_NH_051
  description: 'FC-NH-051: 导航项展示验证｜闹海当前版本-只读：验证顶部导航项渲染与文案（不做跳转/不落库）'
  phases:
  - name: open_site
    description: 打开站点并验证导航可见
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_logged_in
    - action: wait_for
      condition:
        selector: .nav-routerTo-item:has-text("首页")
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item:has-text("AI创作")
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item:has-text("AI工具")
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item:has-text("我的作品")
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item:has-text("教程")
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item:has-text("更多功能")
        visible: true
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: fc_nh_051_nav_items_present
      save_path: screenshots/naohai/fc_nh_051_nav_items_present.png
  legacy_workflow_name: naohai_04_nav_items_present
