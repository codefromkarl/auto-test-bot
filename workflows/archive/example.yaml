# Example Workflow DSL v1 Configuration
# Demonstrates the complete workflow for text-to-image-to-video pipeline

workflow:
  name: nowhi_text_to_video_pipeline

  phases:
    - name: navigation
      steps:
        - open_page:
            url: "http://<NOWHI_HOST>/nowhi/index.html"
        - wait_for:
            condition:
                selector: "#prompt-input"
                visible: true
            timeout: 10000

    - name: text_to_image
      steps:
        - input:
            selector: "#prompt-input"
            text: "一只可爱的猫咪在花园里玩耍"
            clear: true
        - click:
            selector: "#generate-image-btn"
            timeout: 5000
        - wait_for:
            condition:
                selector: ".image-result img"
                visible: true
            timeout: 30000

    - name: image_to_video
      steps:
        - click:
            selector: "#generate-video-btn"
            timeout: 5000
        - wait_for:
            condition:
                selector: ".video-result video"
                visible: true
            timeout: 45000