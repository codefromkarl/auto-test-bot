workflow:
  description: 'FC-NH-059: 下一步按钮存在验证｜闹海当前版本-只读：验证新建剧本弹窗“下一步”按钮存在（不点击） (RF版本)'
  error_recovery:
  - action: rf_enter_ai_creation
    timeout: ${test.timeout.element_load}
  - action: rf_ensure_story_exists
    timeout: ${test.timeout.element_load}
  name: naohai_FC_NH_059_rf
  phases:
  - description: 打开新建弹窗 (RF语义化）
    metadata:
      conversion_rate: 0.14285714285714285
      selector_count: 2
      semantic_action_count: 1
    name: open_modal
    steps:
    - action: open_page
      timeout: ${test.timeout.page_load}
      url: ${test.url}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_logged_in
    - action: rf_enter_ai_creation
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item.add-item
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=基础信息
        visible: true
      timeout: ${test.timeout.page_load}
  - description: 断言下一步按钮存在 (RF语义化）
    metadata:
      conversion_rate: 0.0
      selector_count: 0
      semantic_action_count: 0
    name: assert_next
    steps:
    - action: wait_for
      condition: &id001
        selector: text=下一步
        visible: true
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: fc_nh_059_create_modal_next_button_present
      save_path: screenshots/naohai/fc_nh_059_create_modal_next_button_present.png
  success_criteria:
  - 成功进入AI创作模块
  - 业务逻辑验证通过
  - RF语义化改进生效
  - 向后兼容性保持
  suite_setup:
  - action: wait_for
    condition: *id001
    timeout: ${test.timeout.element_load}
  version: rf-v1.0
