workflow:
  description: 'FC-NH-045: 视频名称 (RF版本)'
  error_recovery:
  - action: rf_enter_ai_creation
    timeout: ${test.timeout.element_load}
  - action: rf_ensure_story_exists
    timeout: ${test.timeout.element_load}
  name: naohai_FC_NH_045_rf
  phases:
  - description: 'FC-NH-042: 从分镜进入视频创作页 (RF语义化）'
    metadata:
      conversion_rate: 0.38461538461538464
      selector_count: 6
      semantic_action_count: 5
    name: enter_video_creation
    steps:
    - action: open_page
      timeout: ${test.timeout.page_load}
      url: ${test.url}
    - action: wait_for
      condition: &id001
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: rf_enter_ai_creation
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: rf_ensure_story_exists
      optional: true
      timeout: ${test.timeout.element_load}
    - action: rf_enter_storyboard_management
      optional: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=分镜
        visible: true
      timeout: ${test.timeout.page_load}
    - action: rf_select_fusion_generation
      optional: true
      timeout: ${test.timeout.element_load}
    - action: rf_select_fusion_generation
      optional: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=视频创作, .video-creation-page
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: video_creation_page
      save_path: screenshots/naohai/fc_nh_042_video_page.png
    - action: assert_element_exists
      optional: true
      selector: .storyboard-context, .selected-shot
  - description: 'FC-NH-045: 视频名称 (RF语义化）'
    metadata:
      conversion_rate: 0.0
      selector_count: 2
      semantic_action_count: 0
    name: video_name
    steps:
    - action: assert_element_exists
      optional: true
      selector: input[placeholder*='视频名称'], input[name*='video_name']
    - action: input
      clear: true
      optional: true
      selector: input[placeholder*='视频名称']
      text: 测试视频_${timestamp}
    - action: screenshot
      name: fc_nh_045
      save_path: screenshots/naohai/fc_nh_045_name.png
  success_criteria:
  - 成功进入AI创作模块
  - 业务逻辑验证通过
  - RF语义化改进生效
  - 向后兼容性保持
  suite_setup:
  - action: wait_for
    condition: *id001
    timeout: ${test.timeout.element_load}
  version: rf-v1.0
