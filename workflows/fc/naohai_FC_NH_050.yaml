workflow:
  name: naohai_FC_NH_050
  description: 'FC-NH-050: 导出资源包'
  phases:
  - name: enter_video_creation
    description: 'FC-NH-042: 从分镜进入视频创作页'
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item:not(.add-item)
      timeout: ${test.timeout.element_load}
      optional: true
    - action: click
      selector: text=分镜管理
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=分镜
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_element_exists
      selector: text=视频创作, .video-create, button:has-text('视频')
      optional: true
    - action: click
      selector: text=视频创作, .video-create
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=视频创作, .video-creation-page
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: video_creation_page
      save_path: screenshots/naohai/fc_nh_042_video_page.png
    - action: assert_element_exists
      selector: .storyboard-context, .selected-shot
      optional: true
  - name: resource_export
    description: 'FC-NH-050: 导出资源包'
    steps:
    - action: assert_element_exists
      selector: text=导出资源, text=导出, .export-button, .export-resources
      optional: true
    - action: click
      selector: text=导出资源, .export-resources
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: .export-modal, .dialog:has-text('导出')
        visible: true
      timeout: ${test.timeout.element_load}
      optional: true
    - action: assert_element_exists
      selector: text=包含素材, text=包含剧本, text=包含分镜
      optional: true
    - action: assert_element_exists
      selector: text=导出格式, .format-select
      optional: true
    - action: screenshot
      name: export_options
      save_path: screenshots/naohai/fc_nh_050_export_options.png
    - action: click
      selector: input[type='checkbox'][value*='materials'], input[type='checkbox'][value*='script']
      timeout: ${test.timeout.element_load}
      optional: true
    - action: click
      selector: text=开始导出, text=确认导出, .start-export
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: .export-progress, .progress-bar
        visible: true
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=导出完成, .export-complete, text=下载
        visible: true
      timeout: 120000
      optional: true
    - action: screenshot
      name: export_complete
      save_path: screenshots/naohai/fc_nh_050_export_complete.png
    - action: assert_element_exists
      selector: a[download], .download-link, button:has-text('下载')
      optional: true
  type: write
  coverage_level: L3
  test_account: 专用测试账号
