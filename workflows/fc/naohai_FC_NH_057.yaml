workflow:
  name: naohai_FC_NH_057
  description: 'FC-NH-057: 上传组件存在验证｜闹海当前版本-只读：验证新建剧本弹窗封面上传 input[type=file] 存在（不上传）'
  phases:
  - name: open_modal
    description: 打开新建弹窗
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item.add-item
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=基础信息
        visible: true
      timeout: ${test.timeout.page_load}
  - name: assert_upload
    description: 断言上传 input 存在
    steps:
    - action: wait_for
      condition:
        selector: input[type="file"]
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: fc_nh_057_create_modal_upload_present
      save_path: screenshots/naohai/fc_nh_057_create_modal_upload_present.png
  legacy_workflow_name: naohai_10_create_modal_upload_present
