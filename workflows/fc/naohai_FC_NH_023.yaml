workflow:
  name: naohai_FC_NH_023
  description: 'FC-NH-023: 场景模型选择'
  phases:
  - name: enter_scene_section
    description: 进入场景资产管理区
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item:not(.add-item):first-child
      timeout: ${test.timeout.element_load}
      optional: true
    - action: click
      selector: text=场景, text=场景资产, .tab:has-text('场景')
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=场景, .scene-section
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: scene_section
      save_path: screenshots/naohai/fc_nh_022_scene_section.png
  - name: create_scene_with_model
    description: 'FC-NH-023: 场景模型选择'
    steps:
    - action: click
      selector: text=模型生成
      timeout: ${test.timeout.element_load}
      optional: true
    - action: click
      selector: .scene-model-select, .model-dropdown
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: .model-option, .dropdown-item
        visible: true
      timeout: ${test.timeout.element_load}
      optional: true
    - action: click
      selector: .model-option:first-child, .dropdown-item:first-child
      timeout: ${test.timeout.element_load}
      optional: true
    - action: input
      selector: input[placeholder*='场景名称'], input[name*='name'], input[placeholder*='名称']
      text: 测试场景_${timestamp}
      clear: true
      optional: true
    - action: screenshot
      name: scene_model_form
      save_path: screenshots/naohai/fc_nh_023_model_form.png
    - action: click
      selector: text=创建, text=确认, text=保存
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=创建成功, .success-message
        visible: true
      timeout: ${test.timeout.element_load}
      optional: true
  type: write
  coverage_level: L3
  test_account: 专用测试账号
