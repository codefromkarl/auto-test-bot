workflow:
  description: 'FC-NH-018: 角色创建方式单选 (RF版本)'
  error_recovery:
  - action: rf_enter_ai_creation
    timeout: ${test.timeout.element_load}
  - action: rf_ensure_story_exists
    timeout: ${test.timeout.element_load}
  name: naohai_FC_NH_018_rf
  phases:
  - description: 进入角色资产管理区 (RF语义化）
    metadata:
      conversion_rate: 0.2222222222222222
      selector_count: 3
      semantic_action_count: 2
    name: enter_character_section
    steps:
    - action: open_page
      timeout: ${test.timeout.page_load}
      url: ${test.url}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: rf_enter_ai_creation
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: rf_ensure_story_exists
      optional: true
      timeout: ${test.timeout.element_load}
    - action: click
      optional: true
      selector: text=角色, text=角色资产, .tab:has-text('角色')
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=角色, .character-section
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: character_section
      save_path: screenshots/naohai/fc_nh_018_character_section.png
  - description: 'FC-NH-018: 角色创建方式单选 (RF语义化）'
    metadata:
      conversion_rate: 0.0
      selector_count: 8
      semantic_action_count: 0
    name: test_creation_method
    steps:
    - action: assert_element_exists
      optional: true
      selector: .create-character, .add-character, text=创建角色
    - action: click
      optional: true
      selector: text=创建角色, button:has-text('+角色'), .add-character
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition: &id001
        selector: .character-form, .modal, .dialog
        visible: true
      optional: true
      timeout: ${test.timeout.element_load}
    - action: assert_element_exists
      optional: true
      selector: text=模型生成, input[type='radio'][value*='model']
    - action: assert_element_exists
      optional: true
      selector: text=自己上传, text=上传图片, input[type='radio'][value*='upload']
    - action: screenshot
      name: creation_method_options
      save_path: screenshots/naohai/fc_nh_018_creation_methods.png
    - action: click
      optional: true
      selector: text=模型生成, input[type='radio'][value*='model']
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: .model-select, .model-options
        visible: true
      optional: true
      timeout: ${test.timeout.element_load}
    - action: assert_element_exists
      optional: true
      selector: .model-select, .model-options
    - action: click
      optional: true
      selector: text=自己上传, text=上传图片, input[type='radio'][value*='upload']
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: input[type='file'], .upload-area
        visible: true
      optional: true
      timeout: ${test.timeout.element_load}
    - action: assert_element_exists
      optional: true
      selector: input[type='file'], .upload-area
  success_criteria:
  - 成功进入AI创作模块
  - 业务逻辑验证通过
  - RF语义化改进生效
  - 向后兼容性保持
  suite_setup:
  - action: wait_for
    condition: *id001
    optional: true
    timeout: ${test.timeout.element_load}
  version: rf-v1.0
