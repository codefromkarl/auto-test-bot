workflow:
  name: naohai_FC_NH_059
  description: 'FC-NH-059: 下一步按钮存在验证｜闹海当前版本-只读：验证新建剧本弹窗“下一步”按钮存在（不点击）'
  phases:
  - name: open_modal
    description: 打开新建弹窗
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item.add-item
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=基础信息
        visible: true
      timeout: ${test.timeout.page_load}
  - name: assert_next
    description: 断言下一步按钮存在
    steps:
    - action: wait_for
      condition:
        selector: text=下一步
        visible: true
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: fc_nh_059_create_modal_next_button_present
      save_path: screenshots/naohai/fc_nh_059_create_modal_next_button_present.png
  legacy_workflow_name: naohai_12_create_modal_next_button_present
