workflow:
  name: naohai_FC_NH_052
  description: 'FC-NH-052: AI创作只读验证｜闹海当前版本-只读：进入 AI创作/剧本列表并截图'
  phases:
  - name: precondition
    description: 打开站点并进入 AI创作
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: .nav-routerTo-item
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: fc_nh_052_story_list_loaded_readonly
      save_path: screenshots/naohai/fc_nh_052_story_list_loaded_readonly.png
  legacy_workflow_name: naohai_05_ai_create_story_list_readonly
