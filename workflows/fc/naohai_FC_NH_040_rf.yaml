workflow:
  description: 'FC-NH-040: 融合生图 (RF版本)'
  error_recovery:
  - action: rf_enter_ai_creation
    timeout: ${test.timeout.element_load}
  - action: rf_ensure_story_exists
    timeout: ${test.timeout.element_load}
  name: naohai_FC_NH_040_rf
  phases:
  - description: 进入图片素材管理区 (RF语义化）
    metadata:
      conversion_rate: 0.2727272727272727
      selector_count: 4
      semantic_action_count: 3
    name: enter_material_section
    steps:
    - action: open_page
      timeout: ${test.timeout.page_load}
      url: ${test.url}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: rf_enter_ai_creation
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: rf_ensure_story_exists
      optional: true
      timeout: ${test.timeout.element_load}
    - action: rf_enter_storyboard_management
      optional: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=分镜
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      optional: true
      selector: .storyboard-item:first-child, .shot-item:first-child
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=图片素材, .image-material, .material-section
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: material_section
      save_path: screenshots/naohai/fc_nh_039_material_section.png
  - description: 'FC-NH-040: 融合生图 (RF语义化）'
    metadata:
      conversion_rate: 0.0
      selector_count: 7
      semantic_action_count: 0
    name: test_fusion_generation
    steps:
    - action: assert_element_exists
      optional: true
      selector: text=融合生图, .fusion-generate, button:has-text('融合')
    - action: click
      optional: true
      selector: text=融合生图, .fusion-generate
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition: &id001
        selector: .fusion-panel, .generation-params
        visible: true
      optional: true
      timeout: ${test.timeout.element_load}
    - action: assert_element_exists
      optional: true
      selector: text=融合度, .fusion-ratio, .slider
    - action: assert_element_exists
      optional: true
      selector: text=风格, .style-select, text=强度
    - action: move_slider
      optional: true
      selector: .fusion-ratio input[type='range'], .slider input
      value: 70
    - action: screenshot
      name: fusion_params
      save_path: screenshots/naohai/fc_nh_040_fusion_params.png
    - action: click
      optional: true
      selector: text=开始融合, text=生成, .start-fusion
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: .loading, .generating, text=融合中
        visible: true
      optional: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=融合完成, .fusion-complete, .result-image
        visible: true
      optional: true
      timeout: 60000
    - action: screenshot
      name: fusion_result
      save_path: screenshots/naohai/fc_nh_040_result.png
    - action: assert_element_exists
      optional: true
      selector: .fusion-result, .generated-image
  success_criteria:
  - 成功进入AI创作模块
  - 业务逻辑验证通过
  - RF语义化改进生效
  - 向后兼容性保持
  suite_setup:
  - action: wait_for
    condition: *id001
    optional: true
    timeout: ${test.timeout.element_load}
  version: rf-v1.0
