workflow:
  name: naohai_FC_NH_056
  description: 'FC-NH-056: 输入框存在验证｜闹海当前版本-只读：验证新建剧本弹窗基础信息输入项存在（名称/描述）'
  phases:
  - name: open_modal
    description: 打开新建弹窗
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.page_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item.add-item
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=基础信息
        visible: true
      timeout: ${test.timeout.page_load}
  - name: assert_inputs
    description: 断言名称/描述输入存在
    steps:
    - action: wait_for
      condition:
        selector: input[placeholder*="剧本"], input[placeholder*="名称"]
        visible: true
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: textarea
        visible: true
      timeout: ${test.timeout.element_load}
    - action: screenshot
      name: fc_nh_056_create_modal_inputs_present
      save_path: screenshots/naohai/fc_nh_056_create_modal_inputs_present.png
  legacy_workflow_name: naohai_09_create_modal_inputs_present
