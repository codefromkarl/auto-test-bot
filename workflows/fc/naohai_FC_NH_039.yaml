workflow:
  name: naohai_FC_NH_039
  description: 'FC-NH-039: 上传图片'
  phases:
  - name: enter_material_section
    description: 进入图片素材管理区
    steps:
    - action: open_page
      url: ${test.url}
      timeout: ${test.timeout.page_load}
    - action: wait_for
      condition:
        selector: body
        visible: true
      timeout: ${test.timeout.element_load}
    - action: assert_logged_in
    - action: click
      selector: .nav-routerTo-item:has-text("AI创作")
      timeout: ${test.timeout.element_load}
    - action: wait_for
      condition:
        selector: text=剧本列表
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: div.list-item:not(.add-item)
      timeout: ${test.timeout.element_load}
      optional: true
    - action: click
      selector: text=分镜管理
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=分镜
        visible: true
      timeout: ${test.timeout.page_load}
    - action: click
      selector: .storyboard-item:first-child, .shot-item:first-child
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: text=图片素材, .image-material, .material-section
        visible: true
      timeout: ${test.timeout.page_load}
    - action: screenshot
      name: material_section
      save_path: screenshots/naohai/fc_nh_039_material_section.png
  - name: test_image_upload
    description: 'FC-NH-039: 上传图片'
    steps:
    - action: assert_element_exists
      selector: text=上传图片, .upload-image, button:has-text('上传')
      optional: true
    - action: click
      selector: text=上传图片, .upload-image
      timeout: ${test.timeout.element_load}
      optional: true
    - action: wait_for
      condition:
        selector: input[type='file'], .upload-area
        visible: true
      timeout: ${test.timeout.element_load}
      optional: true
    - action: upload_file
      selector: input[type='file']
      file_path: tests/assets/test_image.jpg
      optional: true
    - action: screenshot
      name: upload_interface
      save_path: screenshots/naohai/fc_nh_039_upload_interface.png
    - action: wait_for
      condition:
        selector: text=上传成功, .upload-success, .progress-complete
        visible: true
      timeout: 30000
      optional: true
    - action: wait_for
      condition:
        selector: .image-item, .material-item img
        visible: true
      timeout: ${test.timeout.element_load}
      optional: true
    - action: screenshot
      name: image_uploaded
      save_path: screenshots/naohai/fc_nh_039_uploaded.png
  type: write
  coverage_level: L3
  test_account: 专用测试账号
