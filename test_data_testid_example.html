<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NowHi AI创作平台 - Data-testid示例</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-tab {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .nav-tab.active {
            color: #1890ff;
            border-bottom-color: #1890ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .prompt-textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }

        .prompt-textarea:focus {
            border-color: #40a9ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-secondary {
            background: #52c41a;
            color: white;
        }

        .btn-secondary:hover {
            background: #73d13d;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-area {
            margin-top: 24px;
            padding: 20px;
            background: #fafafa;
            border-radius: 4px;
            min-height: 200px;
            display: none;
        }

        .result-area.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff4d4f;
            padding: 12px;
            background: #fff2f0;
            border: 1px solid #ffccc7;
            border-radius: 4px;
            margin-top: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" data-testid="app-container">
        <header class="header" data-testid="app-header">
            <h1 data-testid="app-title">NowHi AI创作平台</h1>
            <p data-testid="app-subtitle">使用先进的AI技术进行创作</p>
        </header>

        <nav class="nav-tabs" data-testid="navigation-tabs">
            <button class="nav-tab active" data-testid="nav-home-tab" data-tab="home">首页</button>
            <button class="nav-tab" data-testid="nav-ai-create-tab" data-tab="ai-create">AI创作</button>
            <button class="nav-tab" data-testid="nav-text-image-tab" data-tab="text-image">文生图</button>
            <button class="nav-tab" data-testid="nav-image-video-tab" data-tab="image-video">图生视频</button>
        </nav>

        <main data-testid="main-content">
            <div id="home-section" class="content-section" data-testid="home-section">
                <h2 data-testid="home-title">欢迎使用NowHi</h2>
                <p data-testid="home-description">请选择上方的标签页开始您的创作之旅</p>
            </div>

            <div id="text-image-section" class="content-section" style="display: none;" data-testid="text-image-section">
                <h2 data-testid="text-image-title">文生图创作</h2>

                <div class="form-group" data-testid="prompt-form-group">
                    <label class="form-label" for="prompt-input" data-testid="prompt-label">
                        请输入您的创作提示词：
                    </label>
                    <textarea
                        id="prompt-input"
                        class="prompt-textarea"
                        placeholder="例如：一只可爱的猫咪在花园里玩耍，阳光明媚，花朵盛开"
                        data-testid="prompt-textarea"
                    ></textarea>
                </div>

                <div class="action-buttons" data-testid="action-buttons">
                    <button
                        class="btn btn-primary"
                        id="generate-image-btn"
                        data-testid="generate-image-button"
                        onclick="generateImage()"
                    >
                        生成图片
                    </button>

                    <button
                        class="btn btn-secondary"
                        id="generate-video-btn"
                        data-testid="generate-video-button"
                        onclick="generateVideo()"
                        disabled
                    >
                        生成视频
                    </button>

                    <button
                        class="btn"
                        id="clear-btn"
                        data-testid="clear-button"
                        onclick="clearPrompt()"
                    >
                        清空
                    </button>
                </div>

                <div class="loading" id="loading" data-testid="loading-indicator">
                    <div class="spinner"></div>
                    <p data-testid="loading-text">AI正在创作中，请稍候...</p>
                </div>

                <div class="error-message" id="error-message" data-testid="error-message">
                    <span data-testid="error-text"></span>
                </div>

                <div class="result-area" id="image-result" data-testid="image-result">
                    <h3 data-testid="result-title">生成结果</h3>
                    <div data-testid="result-content">
                        <img data-testid="generated-image" style="max-width: 100%; height: auto;" />
                        <p data-testid="result-description"></p>
                    </div>
                </div>

                <div class="result-area" id="video-result" data-testid="video-result">
                    <h3 data-testid="result-title">视频生成结果</h3>
                    <div data-testid="result-content">
                        <video data-testid="generated-video" controls style="max-width: 100%; height: auto;">
                            您的浏览器不支持视频播放
                        </video>
                        <p data-testid="result-description"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 模拟生成图片功能
        async function generateImage() {
            const promptInput = document.querySelector('[data-testid=\"prompt-textarea\"]');
            const prompt = promptInput.value.trim();

            if (!prompt) {
                showError('请输入提示词');
                return;
            }

            // 显示加载状态
            showLoading(true);
            hideError();

            // 模拟API调用
            setTimeout(() => {
                showLoading(false);
                showImageResult(prompt);
            }, 2000);
        }

        // 模拟生成视频功能（需要先有图片）
        async function generateVideo() {
            const imageResult = document.querySelector('[data-testid=\"image-result\"]');
            if (!imageResult.classList.contains('show')) {
                showError('请先生成图片');
                return;
            }

            showLoading(true);
            hideError();

            setTimeout(() => {
                showLoading(false);
                showVideoResult();
            }, 3000);
        }

        // 清空提示词
        function clearPrompt() {
            const promptInput = document.querySelector('[data-testid=\"prompt-textarea\"]');
            promptInput.value = '';
            hideResults();
            hideError();

            // 禁用视频按钮
            const videoBtn = document.querySelector('[data-testid=\"generate-video-button\"]');
            videoBtn.disabled = true;
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.querySelector('[data-testid=\"loading-indicator\"]');
            const imageBtn = document.querySelector('[data-testid=\"generate-image-button\"]');
            const videoBtn = document.querySelector('[data-testid=\"generate-video-button\"]');

            if (show) {
                loading.classList.add('show');
                imageBtn.disabled = true;
                videoBtn.disabled = true;
            } else {
                loading.classList.remove('show');
                imageBtn.disabled = false;
                // 视频按钮在图片生成后启用
                if (document.querySelector('[data-testid=\"image-result\"]').classList.contains('show')) {
                    videoBtn.disabled = false;
                }
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorElement = document.querySelector('[data-testid=\"error-message\"]');
            const errorText = document.querySelector('[data-testid=\"error-text\"]');
            errorText.textContent = message;
            errorElement.classList.add('show');
        }

        function hideError() {
            const errorElement = document.querySelector('[data-testid=\"error-message\"]');
            errorElement.classList.remove('show');
        }

        // 显示图片结果
        function showImageResult(prompt) {
            const resultArea = document.querySelector('[data-testid=\"image-result\"]');
            const img = document.querySelector('[data-testid=\"generated-image\"]');
            const description = document.querySelector('#image-result [data-testid=\"result-description\"]');

            // 使用随机图片API作为示例
            img.src = `https://picsum.photos/seed/${encodeURIComponent(prompt)}/512/512.jpg`;
            description.textContent = `基于提示词生成的图片：${prompt}`;

            resultArea.classList.add('show');

            // 启用视频按钮
            const videoBtn = document.querySelector('[data-testid=\"generate-video-button\"]');
            videoBtn.disabled = false;
        }

        // 显示视频结果
        function showVideoResult() {
            const resultArea = document.querySelector('[data-testid=\"video-result\"]');
            const video = document.querySelector('[data-testid=\"generated-video\"]');
            const description = document.querySelector('#video-result [data-testid=\"result-description\"]');

            // 使用示例视频URL
            video.src = 'https://www.w3schools.com/html/mov_bbb.mp4';
            description.textContent = '基于生成的图片创作的动画视频';

            resultArea.classList.add('show');
        }

        // 隐藏所有结果
        function hideResults() {
            document.querySelector('[data-testid=\"image-result\"]').classList.remove('show');
            document.querySelector('[data-testid=\"video-result\"]').classList.remove('show');
        }

        // 标签页切换功能
        document.querySelectorAll('[data-testid^=\"nav-\"]').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('[data-testid^=\"nav-\"]').forEach(t => t.classList.remove('active'));

                // 添加active类到当前标签
                this.classList.add('active');

                // 这里可以添加页面内容切换逻辑
                const tabName = this.getAttribute('data-tab');
                console.log('切换到标签页:', tabName);
            });
        });

        // 监听提示词输入，实时验证
        document.querySelector('[data-testid=\"prompt-textarea\"]').addEventListener('input', function() {
            const hasContent = this.value.trim().length > 0;
            const videoBtn = document.querySelector('[data-testid=\"generate-video-button\"]');

            // 如果有内容且已有图片结果，启用视频按钮
            if (hasContent && document.querySelector('[data-testid=\"image-result\"]').classList.contains('show')) {
                videoBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
